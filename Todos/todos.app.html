<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="todos.app.css">
    <script src="https://kit.fontawesome.com/ef11a891e6.js"></script>
    <title>TODOS</title>
</head>
<body>
<div class="container">
   <h1 class="header text-light text-center my-4 py-4">My ToDOs</h1> 
   <form action="" class="search">
       <input class= " search form-control m-auto" type="text"  placeholder="search" name="search-todos">
   </form>
   <ul class="todo-list list-group">
       <li class="list-group-item d-flex justify-content-between">
           <span>Get some Water</span>
           <i class="fas fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between">
                <span>Make Pasta</span>
                <i class="fas fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between">
                <span>Clean your wardrobe</span>
                <i class="fas fa-trash-alt delete"></i>
        </li>
   </ul>
   <form action="" class="add my-4">
        <input class= "add-todos form-control m-auto" type="text"  placeholder="add your todos" name="add-todos">
    </form>
</div>
    
</body>
<script src="todos.app.js"></script>
</html>
